<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <title>PuffPics</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <script src="theme.js" defer></script>
</head>
<body>
  <div class="container">
    <header>
      <a href="/" class="logo-container">
        <svg class="logo" width="40" height="40" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
          <rect width="40" height="40" rx="8" fill="#D9C7A7"/>
          <path d="M28 22C28 27.5228 23.5228 32 18 32C12.4772 32 8 27.5228 8 22C8 16.4772 12.4772 12 18 12C23.5228 12 28 16.4772 28 22Z" fill="#121212"/>
          <path d="M29 14C29 16.7614 26.7614 19 24 19C21.2386 19 19 16.7614 19 14C19 11.2386 21.2386 9 24 9C26.7614 9 29 11.2386 29 14Z" fill="#121212"/>
        </svg>
        <h1>PuffPics</h1>
      </a>
      <p>Easy image hosting in just a few seconds!</p>
      <button id="theme-toggle" class="theme-toggle" aria-label="Toggle dark/light mode">
        <i id="theme-icon" class="fas fa-moon"></i>
      </button>
    </header>
    
    <main>
      <div class="error hidden"><span>There was an error.</span> <span>Please try again.</span></div>

      <div class="upload-container slide-up">
        <div id="drop-area" class="drop-area">
          <i class="fas fa-cloud-upload-alt drop-area-icon"></i>
          <p>Drag & drop your image here</p>
          <p>or</p>
          <label for="file-input" class="upload-btn">Choose File</label>
          <input type="file" id="file-input" accept="image/*" hidden>
          <p class="file-info">No file selected</p>
        </div>
        
        <div id="preview-container" class="preview-container hidden fade-in">
          <h3>Preview</h3>
          <img id="preview-image" src="#" alt="Preview">
          <div class="preview-actions">
            <button id="change-image-btn" class="secondary-btn"><i class="fas fa-undo-alt"></i> Change Image</button>
            <button id="upload-btn" class="primary-btn"><i class="fas fa-upload"></i> Upload Image</button>
          </div>
        </div>
      </div>
      
      <div class="loading-container hidden fade-in" id="loading-container">
        <div class="spinner"></div>
        <p>Uploading your image...</p>
      </div>
    </main>
    
    <footer>
      <p>Â© 2025 PuffPics - Simple Image Hosting</p>
    </footer>
  </div>
  
  <script src="app.js"></script>
</body>
</html>
