<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <title>Your Image</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <script src="theme.js" defer></script>
</head>
<body>
  <div class="container">
    <header>
      <a href="/" class="logo-container">
        <svg class="logo" width="40" height="40" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
          <rect width="40" height="40" rx="8" fill="#D9C7A7"/>
          <path d="M28 22C28 27.5228 23.5228 32 18 32C12.4772 32 8 27.5228 8 22C8 16.4772 12.4772 12 18 12C23.5228 12 28 16.4772 28 22Z" fill="#121212"/>
          <path d="M29 14C29 16.7614 26.7614 19 24 19C21.2386 19 19 16.7614 19 14C19 11.2386 21.2386 9 24 9C26.7614 9 29 11.2386 29 14Z" fill="#121212"/>
        </svg>
        <h1>PuffPics</h1>
      </a>
      <a href="/" class="back-btn"><i class="fas fa-arrow-left"></i> Upload Another Image</a>
      <button id="theme-toggle" class="theme-toggle" aria-label="Toggle dark/light mode">
        <i id="theme-icon" class="fas fa-moon"></i>
      </button>
    </header>
    
    <main class="results-main">
      <div class="results-container slide-up">
        <div class="results-header">
          <h2>Your Uploaded Image</h2>
        </div>
        
        <div class="results-content">
          <div class="image-container fade-in">
            <img id="uploaded-image" src="#" alt="Uploaded Image">
          </div>
          
          <div class="image-info fade-in">
            <h3>Image Information</h3>
            <div class="info-card">
              <div class="info-row">
                <span class="info-label"><i class="fas fa-link"></i> Direct Link:</span>
                <div class="info-value-container">
                  <input type="text" id="direct-link" class="info-value" readonly>
                  <button id="copy-direct-link" class="copy-btn"><i class="fas fa-copy"></i></button>
                </div>
              </div>
              <div class="info-row">
                <span class="info-label"><i class="fas fa-code"></i> HTML Code:</span>
                <div class="info-value-container">
                  <input type="text" id="html-code" class="info-value" readonly>
                  <button id="copy-html-code" class="copy-btn"><i class="fas fa-copy"></i></button>
                </div>
              </div>
              <div class="info-row">
                <span class="info-label"><i class="fas fa-comment-alt"></i> BBCode:</span>
                <div class="info-value-container">
                  <input type="text" id="bb-code" class="info-value" readonly>
                  <button id="copy-bb-code" class="copy-btn"><i class="fas fa-copy"></i></button>
                </div>
              </div>
              <div class="info-row">
                <span class="info-label"><i class="fab fa-markdown"></i> Markdown:</span>
                <div class="info-value-container">
                  <input type="text" id="markdown-code" class="info-value" readonly>
                  <button id="copy-markdown-code" class="copy-btn"><i class="fas fa-copy"></i></button>
                </div>
              </div>
            </div>
          </div>
          
          <div class="action-buttons">
            <a id="download-btn" href="#" download class="download-btn"><i class="fas fa-download"></i> Download Image</a>
          </div>
        </div>
      </div>
      
      <!-- Debug Info (hidden by default) -->
      <div id="debug-info" class="debug-container hidden">
        <h3>Debug Information</h3>
        <pre id="debug-content"></pre>
      </div>
    </main>
    
    <footer>
      <p>Â© 2025 PuffPics - Simple Image Hosting</p>
    </footer>
  </div>
  
  <script src="results.js"></script>
</body>
</html>
